{% extends 'base.html' %}

{% block content %}
{{ super() }}
<p>Содержимое главной страницы</p>
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

<form action="{{ url_for('add_post')}}" method="post"
class="form-contact">
    <p>Навание статьи: <input type="text" name="name" required></p>
    <p>Текст статьи:</p>
    <p><textarea name="post" cols="40" rows="7"></textarea></p>
    <p><input type="submit" value="Добавить"></p>
</form>

{% endblock %
