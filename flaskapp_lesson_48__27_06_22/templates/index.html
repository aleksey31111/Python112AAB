{% extends 'base.html' %}

{% block content %}
{{ super() }}

<br>
<h2>List Articles</h2>
<ul>
    {% for p in posts %}
    <li>
        <p class="title"><a href="{{ url_for('show_post', id_posts=p.id) }}"></a>
            {{ p.title }}</p>
        <div class="annonce">{{p.text:240 | script}}</div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
