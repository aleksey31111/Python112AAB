<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="header">
        <div class="wrap">
            <li class="logo">
                <a href="{% url 'index' %}">
                    <div class="logo">Logo</div>
                </a>
            </li>
            {% for m in menu %}
            <li class="last">
                <a href="{% url m.url_name %}">{{ m.title }}</a>
            </li>

        </div>

    </div>
    <div class="content">
        <div class="wrap">
            {% block content %}
            {% end block %}
        </div>
    </div>
</body>
</html>
