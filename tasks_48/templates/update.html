{% extends 'base.html'%}
{% block title %}
Detected tasks
{% endblock %}

{% block content %}
<div class="content">
    <h1 class="center">{{self.title() }}</h1>
    <div class=form>
        <div class="form">
        <form action="/update/{{ task.id }}" method="post">
            <input type="text" name="content" id="content"
            value="{{ task.content }}">
    </div>

</div>
{% endblock %}
